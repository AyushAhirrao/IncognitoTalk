  <link rel="stylesheet" href="style.css">

  <div class="container">

    <div class="choice">
      <div class="join">

      </div>

      </div>
    </div>

    <div class="join-link-prompt">
      <label for="input-join-link-prompt">Enter Invite Link</label>
      <input autofocus type="text" id="input-join-link-prompt">
      <div id="invalid-link">
        <span>Invalid Link</span>
      </div>
    </div>
